  <h1>Ejercicio 4</h1>  
<div id="idFormulario1" class="container col-5">
  <div class="row vh-3 justify-content-center align-items-center rounded">
      <div class="col-50% p-5 rounded">
          <form action="/mensaje.html" method="get" class="rounded" id="Comuniquemonos">
              <h2>Comuniquemonos</h2>
              <div class="inputContainer mt-3">
                  <label for="name"> Nombres</label>
                  <input class="form-control form-control-sm" type="text" id="nombre1"
                  placeholder="Ingrese Nombres" required>
              </div>
               <div class="inputContainer mt-3">
                  <label for="name"> Apellidos</label>
                  <input class="form-control form-control-sm" type="text" id="nombre1"

              </div>
              <div class="inputContainer mt-3">
                  <label for="number"> Fecha nacimiento</label>
                  <input class="form-control form-control-sm" type="date" id="num1" placeholder="Ingrese su fecha nacimiento" required>
              </div>
              <div class="form-group mt-3">
                  <label for="exampleFormControlTextarea1"> Dirección </label>

                  rows="3" required></textarea>
                  <br>
                  <button type="submit" onclick="envioFormulario()" id="enviado"
                  class="btn btn-primary">Enviar </button>
              </div>
          </form>
      </div>

</div>
